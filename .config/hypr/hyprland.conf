#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,preferred,auto,1
monitor=des:BNQ BenQ PJ 0x01010101 (HDMI-A-1),preferred,auto,1,mirror,


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us-german-umlaut
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
        disable_while_typing = false
    }
    
    sensitivity = 0.0
    # sensitivity = -0.7 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 8
    gaps_out = 18
    border_size = 2
    col.active_border = rgba(424a59ff)
    col.inactive_border = rgba(2e3440ff)

    layout = dwindle

    no_cursor_warps = true

    # damage_tracking = full
    # damage_blink = 1
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 7
    blur = yes
    blur_size = 10
    blur_passes = 2
    blur_new_optimizations = true

    drop_shadow = yes
    shadow_range = 30
    shadow_render_power = 3
    col.shadow = 0xee1a1a1a
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    # bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = smooth, 0, 0.47, 0.1, 1.05
    bezier = overshot,0.13,0.99,0.29,1.1

    animation = windows, 1, 2.5, overshot, popin
    animation = windowsOut, 1, 2.5, default, popin
    animation = windowsMove, 1, 2, default, slide
    animation = border, 1, 2, default
    animation = fade, 1, 2, default
    animation = workspaces, 1, 2, smooth, slide

    # animation = windows, 1, 2.5, myBezier, popin
    # animation = windowsOut, 1, 2.5, myBezier, popin
    # animation = windowsMove, 1, 2, myBezier, slide
    # animation = border, 1, 2, myBezier
    # animation = fade, 1, 2, default
    # animation = workspaces, 1, 2, default, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
    force_split = 2
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

misc {
    disable_hyprland_logo = true
    # no_vfr = false
    layers_hog_keyboard_focus = true
    # animate_manual_resizes = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float, class:pavucontrol
windowrulev2 = float, class:blueman-manager
windowrulev2 = float, class:^(.*flameshot.*)$
windowrulev2 = noanim, class:^(.*flameshot.*)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, M, exit, 
bind = $mainMod, D, exec, rofi -show drun
bind = $mainMod, B, exec, firefox
bind = $mainMod, F, fullscreen,
bind = $mainMod SHIFT, V, exec, code
bind = $mainMod SHIFT, SPACE, togglefloating,
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, RETURN, exec, kitty

bind = $mainMod, E, exec, /home/hannes/.config/swaylock/lock
# bind = $mainMod SHIFT, S, exec, /home/hannes/.config/hypr/screenshot
bind = $mainMod, W, exec, /home/hannes/.config/waybar/scripts/rofi-wifi-menu.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, minus, movetoworkspace, special
bind = $mainMod, minus,togglespecialworkspace,

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = ,XF86MonBrightnessUp, exec, /home/hannes/.config/hypr/scripts/backlight inc
bind = ,XF86MonBrightnessDown, exec, /home/hannes/.config/hypr/scripts/backlight dec

bind = ,XF86AudioRaiseVolume, exec, /home/hannes/.config/hypr/scripts/volume inc
bind = ,XF86AudioLowerVolume, exec, /home/hannes/.config/hypr/scripts/volume dec
bind = ,XF86AudioMute, exec, /home/hannes/.config/hypr/scripts/volume mute

bind = $mainMod SHIFT, C, exec, hyprpicker -a
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)" /tmp/screenshot.png && wl-copy < /tmp/screenshot.png

bind = $mainMod, o, exec, obsidian

exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = xrdb /home/hannes/.Xresources
exec-once = /home/hannes/.config/hypr/start_wob
exec-once = swaybg -i "/home/hannes/.config/wallpapers/ramen-nord.png"
# exec-once = waybar
exec-once = eww open bar -c /home/hannes/.config/eww/bar
# exec-once = sh /home/hannes/.config/eww/launch_bar
exec-once = dunst
